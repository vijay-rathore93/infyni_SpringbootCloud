server:
  port: 9009
  error:
    whitelabel:
      enabled: false
spring:
  application:
    name: API-GATEWAY
    cloud:
      config:
        uri: http://localhost:8090



cloud:
  gateway:
    routes:
      ## ORDER SERVICE
      - id: order-service
        #uri: lb://internet-banking-user-service
        uri: http://localhost:8080
        predicates:
          - Path=/order/**

      ## PAYMENT SERVICE
      - id: payment-service
        #uri: lb://internet-banking-fund-transfer-service
        uri: http://localhost:9005
        predicates:
          - Path=/payment-service/**
